    <!-- === BANNER === -->
    <div class="container-fluid gx-0">
        <div class="banner">
            <div class="banner-content text-white">
                <h1 class="text-3xl font-thin">WELCOME</h1>
                <h6 class="text-2xl font-thin">To our NFTs marketplace</h6>
            </div>
        </div>
    </div>

    <!-- container -->
    <div class="container mx-auto max-w-md my-52 lg:flex lg:max-w-full lg:p-0">
        <div class="px-6 lg:mt-10  lg:basis-1/2">
            <div
                class="py-4 max-w-lg sm:max-w-xl mx-auto rounded-lg md:px-6 shadow-lg sm:shadow-lg md:shadow-lg lg:shadow-none px-4">
                <h2
                    class="text-1xl mb-3 font-bold text-center sm:text-center md:text-center  lg:text-left sm:text-2xl md:text-3xl lg:text-5xl">
                    VNFT Website
                </h2>
                <img src="./image/bg.jpg" alt="" class="rounded-lg lg:hidden">
                <p class=" text-center text-sm md:text-2xl lg:text-2xl">This VNFT marketplace site sells some cool
                    NFTs.</p>
            </div>
        </div>
        <div class="hidden lg:block lg:basis-1/2 lg:w-full">
            <img src="./image/bg.jpg" alt="" class="rounded-l-full w-full">
        </div>
    </div>


    <!-- carousel -->
    <h1 class="text-1xl mb-3 font-bold text-center sm:text-center md:text-center lg:text-center sm:text-2xl md:text-3xl lg:text-5xl">
        EXAMPLE</h1>
    <p class=" text-center text-sm md:text-2xl lg:text-2xl">Our</p>
    <div>


        <div id="controls-carousel" class="relative w-full  md:h-[35rem] sm:h-[20rem]" data-carousel="static">
            <!-- Carousel wrapper -->
            <div class="relative h-full overflow-hidden">
                <!-- Item 1 -->
                <div class="hidden duration-900 ease-in-out" data-carousel-item="active">
                    <img src="./image/1.jpg"
                        class="absolute block w-full -translate-x-2/3 -translate-y-2/3 top-2/3 left-2/3" alt="...">
                </div>
                <!-- Item 2 -->
                <div class="hidden duration-900 ease-in-out" data-carousel-item="active">
                    <img src="./image/9.jpg"
                        class="absolute block w-full -translate-x-2/3 -translate-y-2/3 top-2/3 left-2/3" alt="...">
                </div>
                <!-- Item 3 -->
                <div class="hidden duration-900 ease-in-out" data-carousel-item="active">
                    <img src="./image/5.jpg"
                        class="absolute block w-full -translate-x-2/3 -translate-y-2/3 top-2/3 left-2/3" alt="...">
                </div>
            </div>
            <!-- Slider controls -->
            <button type="button"
                class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                data-carousel-prev>
                <span
                    class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                    <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 1 1 5l4 4" />
                    </svg>
                    <span class="sr-only">Previous</span>
                </span>
            </button>
            <button type="button"
                class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                data-carousel-next>
                <span
                    class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                    <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 9 4-4-4-4" />
                    </svg>
                    <span class="sr-only">Next</span>
                </span>
            </button>
        </div>

    </div>
